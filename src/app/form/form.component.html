<div class="row">
    <div class="col-md-6 d-flex align-items-stretch grid-margin">
      <div class="row flex-grow">
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
            <hr>
            <h3 class="card-title">Entry</h3>
            <hr>
              <form class="forms-sample" (ngSubmit)="logValue(f)" #f="ngForm">
                <div class="form-group" >
                  <h5 for="exampleInputProjectName">Project Name</h5>
                  <input type="Project" 
                  class="form-control" 
                  id="exampleInputProjectName" 
                  placeholder="Enter Project Name"
                  name="projectName"
                  ngModel             
                  required>
                </div>
                <div class="form-group">
                  <h5 for="exampleInputrequestMethod">Request Method</h5>
                    <input type="Request"
                    class="form-control" 
                    id="exampleInputrequestMethod"
                    placeholder="Enter Request Method" 
                    name="requestMethod"
                    ngModel
                     required>
                  </div>
                <div class="form-group">
                 <button type="button" class="btn btn-primary mb-2" (click)="addEndpoint()">New Endpoints+ </button>
                  <input 
                  *ngFor="let endpoint of endpoints
                   let i = index;"  
                   [(ngModel)]="endpoint.endpoint" 
                   name="endpoint_{{i}}" 
                   style="margin-top: 10px;" 
                   type="endpoints" 
                   class="form-control" 
                   id="exampleInputEndpoint" 
                   placeholder="Enter Endpoint_url"
                   required>
                  <br>
                </div>
                <div class="col-11 text-right">
                <button type="button" class="btn btn-danger btn-sm" (click)="removeEndpoint(i)"> Endpoint X</button>
            </div>
                <button  type="button" class="btn btn-danger mr-2" routerLink="/dashboard" routerLinkActive="active">Back</button>
                <button type="submit" class="btn btn-success mr-2" value="Submit" [disabled]="!f.valid">Submit</button>
              </form>
            </div>
          </div>
        </div>
